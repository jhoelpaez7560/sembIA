<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sembIA</title>

<style>
:root {
    --bg: #f6f8fa;
    --panel: #ffffff;
    --primary: #1f7a5f;
    --secondary: #eef2f6;
    --text: #2d3748;
    --muted: #718096;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-app {
    width: 100%;
    max-width: 760px;
    height: 92vh;
    background: var(--panel);
    border-radius: 16px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    padding: 18px 22px;
    border-bottom: 1px solid #e2e8f0;
}

.header h1 {
    margin: 0;
    font-size: 18px;
}

.header span {
    font-size: 12.5px;
    color: var(--muted);
}

.chat {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

.message {
    max-width: 78%;
    padding: 14px 16px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.6;
    white-space: pre-wrap;
}

.bot {
    background: var(--secondary);
    color: var(--text);
    align-self: flex-start;
}

.user {
    background: var(--primary);
    color: white;
    align-self: flex-end;
}

.typing {
    font-style: italic;
    color: var(--muted);
    font-size: 13px;
}

.input-area {
    border-top: 1px solid #e2e8f0;
    padding: 14px;
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #cbd5e0;
    font-size: 14px;
}

button {
    padding: 0 18px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: white;
    font-size: 14px;
    cursor: pointer;
}

/* ðŸ“± CELULAR */
@media (max-width: 768px) {
    body { align-items: stretch; }
    .chat-app {
        height: 100vh;
        border-radius: 0;
    }
    .message { max-width: 92%; }
}
</style>
</head>

<body>

<div class="chat-app">

    <div class="header">
        <h1>sembIA ðŸŒ±</h1>
        <span>ConservaciÃ³n de la energÃ­a mecÃ¡nica</span>
    </div>

    <div id="chat" class="chat">
        <!-- MENSAJE INICIAL -->
        <div class="message bot">
            ðŸ‘‹ Hola, soy <strong>sembIA ðŸŒ±</strong>.<br><br>
            PregÃºntame algo relacionado con la
            <strong>conservaciÃ³n de la energÃ­a mecÃ¡nica aplicada a la agronomÃ­a</strong>
            y te ayudo ðŸ˜Š
        </div>
    </div>

    <div class="input-area">
        <input id="mensaje" placeholder="Escribe tu pregunta...">
        <button onclick="enviar()">Enviar</button>
    </div>

</div>

<script>
async function enviar() {
    const input = document.getElementById("mensaje");
    const chat = document.getElementById("chat");
    const texto = input.value.trim();

    if (!texto) return;

    // Mensaje del usuario
    chat.innerHTML += `<div class="message user">${texto}</div>`;
    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    // Indicador escribiendo...
    const typingDiv = document.createElement("div");
    typingDiv.className = "message bot typing";
    typingDiv.innerText = "sembIA estÃ¡ escribiendoâ€¦";
    chat.appendChild(typingDiv);
    chat.scrollTop = chat.scrollHeight;

    // Llamada al backend
    const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mensaje: texto})
    });

    const data = await response.json();

    // Quitar escribiendo...
    chat.removeChild(typingDiv);

    // Burbuja del bot
    const botDiv = document.createElement("div");
    botDiv.className = "message bot";
    chat.appendChild(botDiv);

    // Efecto escritura (SIN SONIDO)
    escribirTexto(botDiv, data.respuesta, 15);
}

// Escritura progresiva tipo ChatGPT
function escribirTexto(elemento, texto, velocidad) {
    let i = 0;
    const intervalo = setInterval(() => {
        elemento.innerHTML += texto.charAt(i);
        i++;
        elemento.scrollIntoView({behavior: "smooth", block: "end"});
        if (i >= texto.length) clearInterval(intervalo);
    }, velocidad);
}

// Enter para enviar
document.getElementById("mensaje").addEventListener("keydown", e => {
    if (e.key === "Enter") enviar();
});
</script>

</body>
</html>
